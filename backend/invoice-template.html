<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background: #f9f9fb;
            padding: 30px;
        }

        .invoice-box {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #00a8e8, #0077b6);
            color: #fff;
            padding: 20px 30px;
            margin: -40px -50px 30px -50px;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Company details */
        .company-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .company-details div {
            line-height: 1.8;
        }

        /* Bill To */
        .bill-to-header {
            background: #00a8e8;
            color: #fff;
            padding: 10px 15px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            border-radius: 6px;
        }

        .bill-to-details {
            padding: 12px 15px;
            background: #f4faff;
            border-radius: 6px;
        }

        .bill-to-details .contact-name {
            font-weight: 600;
            color: #0077b6;
        }

        /* Items table */
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .items-table thead th {
            background: #00a8e8;
            color: #fff;
            padding: 14px 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .items-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        .items-table tr:hover {
            background: #f9fcff;
        }

        .text-right {
            text-align: right;
        }

        /* Totals */
        .totals-table {
            width: 40%;
            border-collapse: collapse;
            float: right;
            margin-top: 30px;
        }

        .totals-table td {
            padding: 12px 15px;
            font-size: 16px;
        }

        .totals-table .balance-due {
            background: linear-gradient(135deg, #f9c74f, #f9844a);
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            border-radius: 8px;
        }

        .totals-table .label {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="invoice-box">
        <header class="header">
            <h1>INVOICE</h1>
        </header>
        <section class="company-details">
            <div><b>From:</b><br>Your Company Name<br>123 Your Street</div>
            <div><b>Date:</b> {{date}}<br><b>Invoice #:</b> {{id}}</div>
        </section>
        <section class="bill-to">
            <div class="bill-to-header">Bill To:</div>
            <div class="bill-to-details">customer name : <b class="contact-name">{{clientName}}</b><br> address:
                {{address}}<br>email: {{email}}</div>
        </section>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>product</th>
                    <th class="text-right">Unit Price</th>
                    <th class="text-right">Amount</th>
                </tr>
            </thead>
            <tbody>{{items}}</tbody>
        </table>
        <table class="totals-table">
            <tr>
                <td class="label">Subtotal</td>
                <td class="text-right">{{subtotal}}</td>
            </tr>
            <tr>
                <td class="label">Tax ({{taxRate}}%)</td>
                <td class="text-right">{{taxAmount}}</td>
            </tr>
            <tr class="balance-due">
                <td class="label">Balance Due</td>
                <td class="text-right">{{grandTotal}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
